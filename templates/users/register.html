{% extends 'users/base.html' %}
{% load static %}
{% block head %}
<title>注册页面</title>
{% endblock head %}

{% block extra_style %}
<script src="{% static 'users/three.min.js' %}"></script>
<script src="{% static 'users/vanta.birds.min.js' %}"></script>
{% endblock %}    

{% block content %}

<div class="hero is-fullheight" id="my-background">
    <div class="hero-body">
        <div class="container hidden">
            <div class="columns is-centered">
                <div class="column is-5-desktop is-4-fullhd">
                    <div class="box">
                        <h1 class="is-uppercase has-text-centered has-text-weight-bold">又是一天
                            <br><span class="tag">注册</span>
                        </h1>
                        <hr class=" dropdown-divider">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="注 册">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block foot %}
<script>
    VANTA.BIRDS({
        el: "#my-background",
        mouseControls: true,
        touchControls: true,

        minHeight: 200.00,

    })
</script>
